apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-prodcatapi-ingress
spec:
  ingressClassName: azure-application-gateway
  rules:
  - http:
      paths:
      - path: /r1-productcatalog/tmf-api/productCatalogManagement/v4
        pathType: Prefix
        backend:
          service:
            name: {{.Release.Name}}-prodcatapi
            port:
              number: 8080